 <!---
 <table mat-table [dataSource]="data">
      <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let data"> {{data.id}} </td>
          </ng-container>
     <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> LastCollection </th>
            <td mat-cell *matCellDef="let data"> {{data.name}} </td>
          </ng-container>
      <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> CreatedDate </th>
            <td mat-cell *matCellDef="let data"> {{data.age}} </td>
          </ng-container>
      <ng-container matColumnDef="about">
            <th mat-header-cell *matHeaderCellDef> ModifyDate </th>
            <td mat-cell *matCellDef="let data"> {{data.about}} </td>
          </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    --->
<button (click)="list()">click</button>
  
    <table>
      <tr *ngFor=" let data of  data.list">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.about}}</td>
        <td><button (click)="getdelete(data.id)">!!delete</button></td>
        <td><a [routerLink] = "['/edit' ,data.id]"> <button>!edit</button></a></td>
      </tr>
    </table>
